name: Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Merged Pull Request Number and URL
        run: |
          echo "${{ github.event.pull_request.title }}"
          echo "${{ github.event.pull_request.html_url }}"
