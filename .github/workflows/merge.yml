name: Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Variables
        run: |
          curl -L \
          -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.RENOVATE_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/tonionagauzzi/UnusedAppFinder/actions/variables/VERSION_CODE \
          -d '{"name":"VERSION_CODE","value":"$((${{vars.VERSION_CODE}} + 1))"}'

      - name: Merged Pull Request Number and URL
        run: |
          echo "${{ github.event.pull_request.title }}"
          echo "${{ github.event.pull_request.html_url }}"
