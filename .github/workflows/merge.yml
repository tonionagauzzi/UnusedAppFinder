name: Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Merged Pull Request Number and URL
        run: |
          echo "PR #${{ github.event.pull_request.number }} has been merged."
          echo "View it here: ${{ github.event.pull_request.html_url }}"
